<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            Kochi Shopping Mall
        </nav>
    </header>
    <section>
        <h1>Login</h1>
        <div id="form">
        <form action="">
            <label for="name">Name</label><br><br>
            <input style="width:98%" type="text" name="name" id="name" required><br><br>
            <label for="password">Password</label><br><br>
            <input style="width:98%" type="password" name="password" id="password" required><br><br>
            <input type="submit" value="Login" id="login">&nbsp;
            <input type="reset" value="Reset" id="reset">
        </form>
        </div>
    </section>
    
</body>
</html>
